<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up - G√∂rev Oyunu</title>
    <style>
        /* Genel Ayarlar */
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .app-container { width: 100%; max-width: 400px; height: 100vh; background: #1e1e2e; position: relative; display: flex; flex-direction: column; }
        
        /* √úst Bilgi Paneli */
        .header { padding: 20px; text-align: center; background: #27293d; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 10; }
        .level-badge { background: #e94560; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; letter-spacing: 1px; }
        .multiplier { color: #f1c40f; font-size: 0.9rem; margin-top: 5px; display: block; }

        /* Ana Ekran (Home View) */
        #home-view { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        
        /* DEV PUAN BUTONU */
        .score-button {
            width: 200px; height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #2ecc71 0%, #27ae60 100%);
            border: 8px solid #1e2a3a;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.4);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .score-button:active { transform: scale(0.95); box-shadow: 0 0 10px rgba(46, 204, 113, 0.2); }
        .score-text { font-size: 3.5rem; font-weight: bold; line-height: 1; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .score-label { font-size: 1rem; opacity: 0.8; margin-top: 5px; }
        .tap-hint { margin-top: 20px; color: #aaa; font-size: 0.9rem; animation: float 2s infinite; }

        /* G√∂rev Ekranƒ± (Task View) - Ba≈ülangƒ±√ßta gizli */
        #task-view { display: none; flex: 1; padding: 20px; overflow-y: auto; background: #1e1e2e; }
        
        .task-list { list-style: none; padding: 0; margin-top: 10px; }
        .task-item { background: #27293d; margin-bottom: 15px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #e94560; transition: 0.3s; }
        .task-info h4 { margin: 0; font-size: 1rem; }
        .task-info p { margin: 5px 0 0; color: #888; font-size: 0.8rem; }
        
        .btn-action { background: #e94560; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-action:disabled { background: #444; color: #888; cursor: not-allowed; }
        
        .back-btn { background: transparent; border: 1px solid #555; color: #fff; padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }

        /* Animasyonlar */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <span class="level-badge">SEVƒ∞YE <span id="levelDisplay">1</span></span>
        <span class="multiplier" id="multiplierDisplay">√áarpan: x1.0</span>
    </div>

    <div id="home-view">
        <div class="score-button" onclick="openTasks()">
            <span class="score-text" id="mainScore">0</span>
            <span class="score-label">PUAN</span>
        </div>
        <p class="tap-hint">üëÜ G√∂revler i√ßin butona tƒ±kla</p>
    </div>

    <div id="task-view">
        <button class="back-btn" onclick="openHome()">‚Üê Ana Ekrana D√∂n</button>
        <h3 style="margin-top:0">Aktif G√∂revler</h3>
        <ul class="task-list" id="taskList">
            </ul>
        
        <button onclick="resetGame()" style="margin-top: 30px; background:none; border:none; color: #555; font-size: 0.8rem; width:100%;">T√ºm√ºn√º Sƒ±fƒ±rla</button>
    </div>
</div>

<script>
    // --- OYUN VERƒ∞LERƒ∞ ---
    let score = parseFloat(localStorage.getItem('v3_score')) || 0;
    let level = parseInt(localStorage.getItem('v3_level')) || 1;
    let completedTasks = JSON.parse(localStorage.getItem('v3_completed')) || [];

    const tasks = [
        { id: 1, text: "Sabah Kahvesi ƒ∞√ß", desc: "G√ºne zinde ba≈üla", base: 10 },
        { id: 2, text: "GitHub'a Commit At", desc: "Ye≈üil kutularƒ± doldur", base: 50 },
        { id: 3, text: "HTML/CSS √áalƒ±≈ü", desc: "Aray√ºz√º geli≈ütir", base: 30 },
        { id: 4, text: "Spor Yap", desc: "15 dakika egzersiz", base: 40 },
        { id: 5, text: "Kitap Oku", desc: "10 Sayfa oku", base: 25 }
    ];

    // --- EKRAN Y√ñNETƒ∞Mƒ∞ ---
    function openTasks() {
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('task-view').style.display = 'block';
    }

    function openHome() {
        document.getElementById('task-view').style.display = 'none';
        document.getElementById('home-view').style.display = 'flex';
    }

    // --- OYUN MANTIƒûI ---
    function getMultiplier() {
        return 1 + (level - 1) * 0.1;
    }

    function updateUI() {
        const mult = getMultiplier();
        
        // Skor ve Level G√ºncelleme
        document.getElementById('mainScore').innerText = Math.floor(score);
        document.getElementById('levelDisplay').innerText = level;
        document.getElementById('multiplierDisplay').innerText = `Kazan√ß √áarpanƒ±: x${mult.toFixed(1)}`;

        // G√∂rev Listesini Olu≈üturma
        const list = document.getElementById('taskList');
        list.innerHTML = '';

        tasks.forEach(task => {
            const isDone = completedTasks.includes(task.id);
            const reward = Math.floor(task.base * mult);

            const li = document.createElement('li');
            li.className = 'task-item';
            if(isDone) li.style.opacity = '0.5';

            li.innerHTML = `
                <div class="task-info">
                    <h4>${task.text}</h4>
                    <p>${task.desc}</p>
                </div>
                <div style="text-align:right;">
                    <div style="font-size:0.8rem; color:#2ecc71; margin-bottom:5px;">+${reward} P</div>
                    <button class="btn-action" onclick="completeTask(${task.id}, ${task.base})" ${isDone ? 'disabled' : ''}>
                        ${isDone ? '‚úì' : 'YAP'}
                    </button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    function completeTask(id, basePoint) {
        if (!completedTasks.includes(id)) {
            const earned = basePoint * getMultiplier();
            score += earned;
            completedTasks.push(id);
            
            checkLevelUp();
            saveData();
            updateUI();
            
            // Ufak bir bildirim (opsiyonel)
            // alert(`+${Math.floor(earned)} Puan Kazandƒ±n!`); 
        }
    }

    function checkLevelUp() {
        // Her 200 puanda bir seviye atla
        const threshold = level * 200;
        if (score >= threshold) {
            level++;
            alert(`TEBRƒ∞KLER! SEVƒ∞YE ${level} OLDUN! \n√áarpanƒ±n arttƒ±!`);
        }
    }

    function saveData() {
        localStorage.setItem('v3_score', score);
        localStorage.setItem('v3_level', level);
        localStorage.setItem('v3_completed', JSON.stringify(completedTasks));
    }

    function resetGame() {
        if(confirm("T√ºm puanlarƒ±n silinecek. Emin misin?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // Ba≈ülat
    updateUI();
</script>

</body>
</html>
