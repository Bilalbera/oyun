<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life Game RPG</title>
    <style>
        /* --- CSS DEƒûƒ∞≈ûKENLERƒ∞ (Tema Y√∂netimi) --- */
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --accent-color: #4e54c8;
            --secondary-text: #666;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --header-gradient: linear-gradient(135deg, #4e54c8, #8f94fb);
            --border-color: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --accent-color: #bb86fc;
            --secondary-text: #a0a0a0;
            --shadow: 0 4px 15px rgba(0,0,0,0.5);
            --header-gradient: linear-gradient(135deg, #1f1c2c, #928dab);
            --border-color: #333;
        }

        /* --- GENEL AYARLAR --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            height: 100vh;
            overflow: hidden; /* Sayfa kaymasƒ±nƒ± engeller, i√ßerik kayar */
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- ANA ƒ∞SKELET --- */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* --- √úST B√ñL√úM (HEADER & PUAN) --- */
        .top-section {
            background: var(--header-gradient);
            padding: 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
            flex-shrink: 0; /* K√º√ß√ºlmesini engelle */
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 10px;
        }

        .score-circle {
            width: 120px; height: 120px;
            background: rgba(255,255,255,0.15);
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
            margin-bottom: 10px;
        }

        .score-val { font-size: 2.5rem; font-weight: 800; }
        .score-label { font-size: 0.8rem; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }
        
        .level-bar-bg {
            width: 80%; height: 8px; background: rgba(0,0,0,0.2); border-radius: 4px; overflow: hidden; margin-top: 10px;
        }
        .level-bar-fill {
            height: 100%; width: 0%; background: #00e676; transition: width 0.5s;
        }
        .level-text { font-size: 0.9rem; margin-top: 5px; opacity: 0.9; }

        /* --- G√ñREV Lƒ∞STESƒ∞ (SCROLL ALANI) --- */
        .tasks-container {
            flex-grow: 1;
            overflow-y: auto; /* Sadece burasƒ± kayar */
            padding: 20px;
            scroll-behavior: smooth;
        }

        .section-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; color: var(--secondary-text); }

        .task-card {
            background: var(--card-bg);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }
        
        .task-card:active { transform: scale(0.98); }

        .task-info h4 { margin: 0; font-size: 1rem; color: var(--text-color); }
        .task-info p { margin: 4px 0 0; font-size: 0.8rem; color: var(--secondary-text); }
        
        .task-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .task-card.completed { opacity: 0.5; filter: grayscale(1); }
        .task-card.completed .task-btn { background: #555; cursor: not-allowed; }

        /* --- AYARLAR MODAL (POP-UP) --- */
        .modal {
            display: none; /* Ba≈ülangƒ±√ßta gizli */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            justify-content: center;
            align-items: flex-end; /* Alttan gelsin */
        }

        .modal-content {
            background: var(--card-bg);
            width: 100%;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 30px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .close-btn {
            width: 100%; padding: 15px;
            background: #ff4757; color: white;
            border: none; border-radius: 12px;
            font-size: 1rem; font-weight: bold;
            margin-top: 20px; cursor: pointer;
        }

        /* Toggle Switch Tasarƒ±mƒ± */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(24px); }

    </style>
</head>
<body>

<div class="app-container">
    <div class="top-section">
        <div class="header-nav">
            <span style="font-weight:bold; font-size:1.1rem;">üèÜ G√ñREV AVCISI</span>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>

        <div class="score-container">
            <div class="score-circle">
                <span class="score-val" id="scoreDisplay">0</span>
                <span class="score-label">PUAN</span>
            </div>
            <div class="level-text">Seviye <span id="lvlDisplay">1</span></div>
            <div class="level-bar-bg">
                <div class="level-bar-fill" id="xpBar"></div>
            </div>
        </div>
    </div>

    <div class="tasks-container">
        <div class="section-title">Aktif G√∂revler</div>
        <div id="taskList">
            </div>
        <div style="height: 50px;"></div> </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0;">Ayarlar</h2>
        
        <div class="setting-item">
            <span>Karanlƒ±k Mod (Dark Mode)</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" onchange="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <div>
                <span>G√ºn√º Sƒ±fƒ±rla</span>
                <div style="font-size:0.8rem; opacity:0.7;">Tamamlanan g√∂revleri geri a√ßar.</div>
            </div>
            <button onclick="resetDailyTasks()" style="background:var(--accent-color); color:white; border:none; padding:5px 10px; border-radius:5px;">Sƒ±fƒ±rla</button>
        </div>

        <div class="setting-item">
            <span style="color:#ff4757;">T√ºm Verileri Sil (Reset)</span>
            <button onclick="fullReset()" style="background:#ff4757; color:white; border:none; padding:5px 10px; border-radius:5px;">Sil</button>
        </div>

        <button class="close-btn" onclick="closeSettings()">Kapat</button>
    </div>
</div>

<script>
    // --- VERƒ∞ Y√ñNETƒ∞Mƒ∞ ---
    let score = parseFloat(localStorage.getItem('rpg_score')) || 0;
    let level = parseInt(localStorage.getItem('rpg_level')) || 1;
    let completedTasks = JSON.parse(localStorage.getItem('rpg_completed')) || [];
    let isDarkMode = localStorage.getItem('rpg_darkmode') === 'true';

    // G√∂rev Listesi (Bunu dilediƒüin gibi √ßoƒüaltabilirsin)
    const tasks = [
        { id: 1, text: "Yataƒüƒ±nƒ± Topla", desc: "Disiplinli ba≈üla", points: 10 },
        { id: 2, text: "2 Bardak Su ƒ∞√ß", desc: "Saƒülƒ±k bonusu", points: 15 },
        { id: 3, text: "30 dk Ders √áalƒ±≈ü", desc: "Zeka +5", points: 50 },
        { id: 4, text: "Evi Havalandƒ±r", desc: "Ferahlƒ±k", points: 10 },
        { id: 5, text: "Kod Yaz", desc: "Geli≈ütirici XP'si", points: 60 },
        { id: 6, text: "Kitap Oku (20sf)", desc: "Bilgelik", points: 30 },
        { id: 7, text: "Y√ºr√ºy√º≈ü Yap", desc: "Kondisyon", points: 40 }
    ];

    // --- BA≈ûLANGI√á AYARLARI ---
    window.onload = function() {
        if(isDarkMode) {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('darkModeToggle').checked = true;
        }
        updateUI();
    };

    // --- UI G√úNCELLEME ---
    function updateUI() {
        document.getElementById('scoreDisplay').innerText = score;
        document.getElementById('lvlDisplay').innerText = level;

        // Level Bar Mantƒ±ƒüƒ± (√ñrnek: Her seviye 500 puan)
        let progress = (score % 500) / 500 * 100;
        document.getElementById('xpBar').style.width = progress + '%';

        const list = document.getElementById('taskList');
        list.innerHTML = '';

        tasks.forEach(task => {
            const isDone = completedTasks.includes(task.id);
            const div = document.createElement('div');
            div.className = `task-card ${isDone ? 'completed' : ''}`;
            
            div.innerHTML = `
                <div class="task-info">
                    <h4>${task.text}</h4>
                    <p>${task.desc}</p>
                </div>
                <button class="task-btn" onclick="completeTask(${task.id}, ${task.points})" ${isDone ? 'disabled' : ''}>
                    ${isDone ? '‚úì' : '+' + task.points}
                </button>
            `;
            list.appendChild(div);
        });
    }

    // --- OYUN MANTIƒûI ---
    function completeTask(id, points) {
        if(!completedTasks.includes(id)) {
            // Puan ekle
            score += points;
            completedTasks.push(id);
            
            // Level Kontrol
            if(score >= level * 500) {
                level++;
                alert("TEBRƒ∞KLER! SEVƒ∞YE ATLADIN! üéâ");
            }

            saveData();
            updateUI();
        }
    }

    // --- AYARLAR & Sƒ∞STEM ---
    function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

    function toggleTheme() {
        const body = document.body;
        if(body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            localStorage.setItem('rpg_darkmode', 'false');
        } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('rpg_darkmode', 'true');
        }
    }

    function resetDailyTasks() {
        if(confirm("Tamamlanan g√∂revler sƒ±fƒ±rlansƒ±n mƒ±? Puanƒ±n kalacak.")) {
            completedTasks = [];
            saveData();
            updateUI();
            closeSettings();
        }
    }

    function fullReset() {
        if(confirm("Dƒ∞KKAT: T√ºm puanƒ±n ve seviyen silinecek!")) {
            localStorage.clear();
            location.reload();
        }
    }

    function saveData() {
        localStorage.setItem('rpg_score', score);
        localStorage.setItem('rpg_level', level);
        localStorage.setItem('rpg_completed', JSON.stringify(completedTasks));
    }
</script>

</body>
</html>
