<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life Game RPG - Hƒ±zlƒ± D√∂ng√º</title>
    <style>
        /* --- CSS DEƒûƒ∞≈ûKENLERƒ∞ --- */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --accent-color: #4e54c8;
            --gold-color: #f1c40f;
            --multiplier-color: #2ecc71;
            --btn-text: #fff;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --header-gradient: linear-gradient(135deg, #4e54c8, #8f94fb);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --accent-color: #bb86fc;
            --gold-color: #ffd700;
            --multiplier-color: #00e676;
            --btn-text: #000;
            --shadow: 0 4px 15px rgba(0,0,0,0.5);
            --header-gradient: linear-gradient(135deg, #1f1c2c, #3f3b52);
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: 0.3s;
        }

        .app-container { display: flex; flex-direction: column; height: 100%; }

        /* --- √úST PANEL --- */
        .top-section {
            background: var(--header-gradient);
            padding: 15px 20px 25px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .icon-btn {
            background: rgba(255,255,255,0.2); border: none; color: white;
            font-size: 1.4rem; padding: 8px; border-radius: 50%;
            cursor: pointer; backdrop-filter: blur(5px); width: 40px; height: 40px;
        }

        /* Skor Kartlarƒ± (3'l√º Yan Yana) */
        .stats-row { display: flex; justify-content: space-between; gap: 8px; }

        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 10px 5px; border-radius: 12px;
            text-align: center; flex: 1;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat-val { font-size: 1.2rem; font-weight: 800; display: block; }
        .stat-label { font-size: 0.65rem; opacity: 0.9; text-transform: uppercase; letter-spacing: 0.5px; }
        .gold-text { color: var(--gold-color); }
        .mult-text { color: var(--multiplier-color); font-weight: bold; }

        /* --- Lƒ∞STE ALANI --- */
        .tasks-container {
            flex-grow: 1; overflow-y: auto; padding: 20px;
            scroll-behavior: smooth;
        }

        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .section-title { font-size: 1.1rem; font-weight: bold; }
        .timer-badge { font-size: 0.8rem; background: rgba(0,0,0,0.1); padding: 4px 8px; border-radius: 8px; }

        .task-card {
            background: var(--card-bg); margin-bottom: 12px; padding: 15px;
            border-radius: 15px; box-shadow: var(--shadow);
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .task-card.completed { opacity: 0.5; filter: grayscale(1); pointer-events: none; transform: scale(0.98); }
        
        .task-btn {
            background: var(--accent-color); color: var(--btn-text); border: none;
            padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* --- MODALLAR --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100;
            justify-content: center; align-items: flex-end;
        }
        .modal-content {
            background: var(--card-bg); width: 100%; max-width: 500px;
            border-top-left-radius: 25px; border-top-right-radius: 25px;
            padding: 25px; animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .market-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .buy-btn {
            background: #27ae60; color: white; border: none;
            padding: 8px 12px; border-radius: 8px; cursor: pointer;
        }
        .close-btn {
            width: 100%; padding: 12px; margin-top: 15px;
            background: #ff4757; color: white; border: none; border-radius: 10px; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-section">
        <div class="nav-bar">
            <span style="font-weight:900; font-size:1.1rem; letter-spacing:1px;">LIFE RPG PRO</span>
            <div>
                <button class="icon-btn" onclick="openMarket()">üè™</button> 
                <button class="icon-btn" onclick="openSettings()">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-val" id="scoreDisplay">0</span>
                <span class="stat-label">PUAN</span>
            </div>
            <div class="stat-card">
                <span class="stat-val gold-text" id="superScoreDisplay">0</span>
                <span class="stat-label gold-text">S√úPER</span>
            </div>
            <div class="stat-card">
                <span class="stat-val mult-text" id="multiplierStat">x1.0</span>
                <span class="stat-label mult-text">BONUS</span>
            </div>
        </div>
    </div>

    <div class="tasks-container">
        <div class="section-header">
            <span class="section-title">G√∂revler</span>
            <span class="timer-badge">Yenilenme: <b id="timer">5</b>s</span>
        </div>
        <div id="taskList"></div>
    </div>
</div>

<div id="marketModal" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0;">üè™ Market</h2>
        <div class="market-item">
            <div>
                <h4>S√ºper Puan Al</h4>
                <p>100 Puan -> 1 SP</p>
            </div>
            <button class="buy-btn" onclick="exchangePoints()" style="background:#e67e22;">D√∂n√º≈üt√ºr</button>
        </div>
        <div class="market-item">
            <div>
                <h4>√áarpanƒ± Artƒ±r (+0.2)</h4>
                <p>Bedel: 3 SP</p>
            </div>
            <button class="buy-btn" onclick="buyMultiplier(3, 0.2)">Satƒ±n Al</button>
        </div>
        <div class="market-item">
            <div>
                <h4>Mega √áarpan (+0.5)</h4>
                <p>Bedel: 6 SP</p>
            </div>
            <button class="buy-btn" onclick="buyMultiplier(6, 0.5)">Satƒ±n Al</button>
        </div>
        <button class="close-btn" onclick="closeMarket()">Kapat</button>
    </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0;">Ayarlar</h2>
        <div class="market-item">
            <span>Karanlƒ±k Mod</span>
            <button class="buy-btn" onclick="toggleTheme()" style="background:#555;">Deƒüi≈ütir</button>
        </div>
        <div class="market-item">
            <span style="color:#ff4757;">T√ºm Verileri Sƒ±fƒ±rla</span>
            <button class="buy-btn" onclick="fullReset()" style="background:#ff4757;">Sƒ±fƒ±rla</button>
        </div>
        <button class="close-btn" onclick="closeSettings()">Kapat</button>
    </div>
</div>

<script>
    // --- OYUN VERƒ∞LERƒ∞ ---
    let score = parseFloat(localStorage.getItem('f_score')) || 0;
    let superScore = parseInt(localStorage.getItem('f_superScore')) || 0;
    let multiplier = parseFloat(localStorage.getItem('f_multiplier')) || 1.0;
    let completedTasks = JSON.parse(localStorage.getItem('f_completed')) || [];
    let isDarkMode = localStorage.getItem('f_darkmode') === 'true';
    let timeLeft = 5;

    const tasks = [
        { id: 1, text: "Hƒ±zlƒ± Tƒ±k", base: 10 },
        { id: 2, text: "Odaklan", base: 25 },
        { id: 3, text: "Kod Par√ßasƒ±", base: 50 },
        { id: 4, text: "Enerji ƒ∞√ß", base: 15 }
    ];

    window.onload = function() {
        if(isDarkMode) document.body.setAttribute('data-theme', 'dark');
        updateUI();
        startGlobalTimer();
    };

    // --- 5 SANƒ∞YEDE Bƒ∞R SIFIRLAMA MANTIƒûI ---
    function startGlobalTimer() {
        setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                completedTasks = []; // G√∂revleri sƒ±fƒ±rla
                timeLeft = 5;
                saveData();
                updateUI();
            }
            document.getElementById('timer').innerText = timeLeft;
        }, 1000);
    }

    function updateUI() {
        document.getElementById('scoreDisplay').innerText = Math.floor(score);
        document.getElementById('superScoreDisplay').innerText = superScore;
        document.getElementById('multiplierStat').innerText = "x" + multiplier.toFixed(1);

        const list = document.getElementById('taskList');
        list.innerHTML = '';

        tasks.forEach(task => {
            const isDone = completedTasks.includes(task.id);
            const finalPoint = Math.floor(task.base * multiplier);
            
            const div = document.createElement('div');
            div.className = `task-card ${isDone ? 'completed' : ''}`;
            div.innerHTML = `
                <div>
                    <h4 style="margin:0;">${task.text}</h4>
                    <small style="opacity:0.6;">+${finalPoint} Puan</small>
                </div>
                <button class="task-btn" onclick="completeTask(${task.id}, ${task.base})">
                    ${isDone ? 'BEKLE' : 'YAP'}
                </button>
            `;
            list.appendChild(div);
        });
    }

    function completeTask(id, basePoints) {
        if(!completedTasks.includes(id)) {
            score += basePoints * multiplier;
            completedTasks.push(id);
            saveData();
            updateUI();
        }
    }

    function exchangePoints() {
        if(score >= 100) {
            score -= 100;
            superScore += 1;
            saveData(); updateUI();
        } else { alert("100 Puan gerekli!"); }
    }

    function buyMultiplier(cost, val) {
        if(superScore >= cost) {
            superScore -= cost;
            multiplier += val;
            saveData(); updateUI();
            alert("√áarpan arttƒ±!");
        } else { alert("Yetersiz S√ºper Puan!"); }
    }

    function openMarket() { document.getElementById('marketModal').style.display = 'flex'; }
    function closeMarket() { document.getElementById('marketModal').style.display = 'none'; }
    function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

    function toggleTheme() {
        if(document.body.getAttribute('data-theme') === 'dark') {
            document.body.removeAttribute('data-theme');
            localStorage.setItem('f_darkmode', 'false');
        } else {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('f_darkmode', 'true');
        }
    }

    function fullReset() {
        if(confirm("Her ≈üey silinsin mi?")) {
            localStorage.clear(); location.reload();
        }
    }

    function saveData() {
        localStorage.setItem('f_score', score);
        localStorage.setItem('f_superScore', superScore);
        localStorage.setItem('f_multiplier', multiplier);
        localStorage.setItem('f_completed', JSON.stringify(completedTasks));
    }
</script>
</body>
</html>
